apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-grafana
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 58.1.0
    helm:
      values: |
        namespace: "monitoring"
        prometheus:
          prometheusSpec:
            storageSpec:
              volumeClaimTemplate:
                spec:
                  storageClassName: "standard-rwo"
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 10Gi
            additionalScrapeConfigs:
              - job_name: 'ec2-node'
                static_configs:
                  - targets: ['34.227.214.46:9100']
                    labels:
                      instance: 'trivoconnect-ec2-server'

        grafana:
          persistence:
            enabled: true
            type: pvc
            storageClassName: "standard-rwo"
            accessModes: ["ReadWriteOnce"]
            size: 10Gi
          assertNoLeakedSecrets: false
         
          admin:
            user: null 

          envFromSecret: grafana-google-sso

          grafana.ini:
            server:
              root_url: "https://grafana.trivoconnect.com"
            auth:
              disable_login_form: true
              
            auth.generic_oauth:
              enabled: true
              name: "Google"
              client_id: ${GOOGLE_CLIENT_ID}
              client_secret: ${GOOGLE_CLIENT_SECRET}
              auth_url: https://accounts.google.com/o/oauth2/auth
              token_url: https://oauth2.googleapis.com/token
              api_url: https://www.googleapis.com/oauth2/v1/userinfo
              scopes: "openid email profile https://www.googleapis.com/auth/admin.directory.group.readonly"
              groups_attribute_path: "https://admin.googleapis.com/admin/directory/v1/groups?userKey=__user_email__"
              role_attribute_path: "contains(email, '@trivoconnect.com') && contains(email, 'grafana', 'nitesh') ? 'Admin' : 'Viewer'"
              allowed_domains: "trivoconnect.com"
              allow_sign_up: true
              skip_org_role_sync: false
              auto_assign_org_role: "Editor"
              scopes: "openid email profile https://www.googleapis.com/auth/admin.directory.group.readonly"

          ingress:
            enabled: true
            ingressClassName: nginx
            annotations:
              cert-manager.io/cluster-issuer: "letsencrypt-http"
              nginx.ingress.kubernetes.io/ssl-redirect: "false"
            hosts:
              - grafana.trivoconnect.com
            tls:
              - hosts:
                - grafana.trivoconnect.com
                secretName: grafana-tls-secret
          
          additionalDataSources:
            - name: Loki
              type: loki
              url: http://loki-stack.monitoring.svc.cluster.local:3100
              access: proxy
              isDefault: false
              jsonData:
                derivedFields:
                  - datasourceUid: tempo
                    matcherRegex: 'traceID=([a-f0-f0-9]{32})'
                    name: traceID
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated: { prune: true, selfHeal: true }
    syncOptions: [ "CreateNamespace=true", "ServerSideApply=true" ]