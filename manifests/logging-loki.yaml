apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki-server
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki
    targetRevision: 6.45.2
    helm:
      values: |
        # Minimal Loki setup
        deploymentMode: single

        loki:
          auth_enabled: false

          # Use local filesystem for simplicity (no S3)
          storage:
            type: filesystem
            filesystem:
              directory: /data/loki

          schemaConfig:
            configs:
              - from: 2020-10-15
                store: boltdb
                object_store: filesystem
                schema: v11
                index:
                  prefix: index_
                  period: 168h

          # Disable Grafana & Promtail (already deployed separately)
        grafana:
          enabled: false
        promtail:
          enabled: false

        # Minimal persistence (local only)
        persistence:
          enabled: false

        # Public ingress for Loki API
        ingress:
          enabled: true
          ingressClassName: nginx
          annotations:
            cert-manager.io/cluster-issuer: "letsencrypt-http"
            nginx.ingress.kubernetes.io/ssl-redirect: "true"
          hosts:
            - host: loki.trivoconnect.com
              paths: []
          tls:
            - hosts:
                - loki.trivoconnect.com
              secretName: loki-tls-secret

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
