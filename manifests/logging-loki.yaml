apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki-server
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki
    targetRevision: 6.45.2
    helm:
      values: |
        # Loki runs in "SimpleScalable" (default) mode for S3
        deploymentMode: SimpleScalable

        loki:
          commonConfig:
            replication_factor: 1

          # Loki storage backend: S3
          storage:
            type: s3
            bucketNames:
              chunks: loki-chunks
              ruler:  loki-ruler
              admin:  loki-admin

          # Pass S3 credentials to Loki pods
          extraEnvFrom:
            - secretRef:
                name: loki-s3-creds

          # Loki configuration for S3 backend
          config:
            schema_config:
              configs:
                - from: 2024-11-01
                  store: boltdb-shipper
                  object_store: s3
                  schema: v12
                  index:
                    prefix: loki_index_
                    period: 24h

            storage_config:
              boltdb_shipper:
                shared_store: s3
                active_index_directory: /var/loki/index
                cache_location: /var/loki/cache
              
              aws:
                s3: s3://trivo-logs-bucket
                region: us-east-1
                s3forcepathstyle: true
                access_key_id: $(S3_ACCESS_KEY_ID)
                secret_access_key: $(S3_SECRET_ACCESS_KEY)

        # Disable Grafana and Promtail (you already deploy separately)
        grafana:
          enabled: false
        promtail:
          enabled: false

        # Disable local persistence, as S3 is used for storage
        persistence:
          enabled: false

        # Enable public ingress for Loki API
        ingress:
          enabled: true
          ingressClassName: nginx
          annotations:
            cert-manager.io/cluster-issuer: "letsencrypt-http"
            nginx.ingress.kubernetes.io/ssl-redirect: "false"
          hosts:
            - host: loki.trivoconnect.com
              paths: []
          tls:
            - hosts:
                - loki.trivoconnect.com
              secretName: loki-tls-secret

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
