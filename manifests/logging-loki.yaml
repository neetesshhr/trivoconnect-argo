apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki-server
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki
    targetRevision: 6.45.2
    helm:
      values: |
        loki:
          # Use single-binary mode which supports filesystem storage. :contentReference[oaicite:1]{index=1}
          deploymentMode: SingleBinary

          # Storage setup for filesystem mode.
          storage:
            type: filesystem
            filesystem:
              directory: /var/loki/data

          persistence:
            enabled: true
            size: 20Gi
          storageClassName: "standard-rwo"

        grafana:
          enabled: false

        promtail:
          enabled: false

        ingress:
          enabled: true
          ingressClassName: nginx
          annotations:
            cert-manager.io/cluster-issuer: "letsencrypt-http"
            nginx.ingress.kubernetes.io/ssl-redirect: "false"
          hosts:
            - host: loki.trivoconnect.com
              paths: []
          tls:
            - hosts:
                - loki.trivoconnect.com
              secretName: loki-tls-secret

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
