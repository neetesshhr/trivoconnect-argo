apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki-server
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki
    targetRevision: 6.45.2
    helm:
      values: |
        grafana:
          enabled: false
        
        promtail:
          enabled: false
          
        loki:
          # --- THIS IS THE FIX for the "bucketNames" ERROR ---
          # We must explicitly tell Loki to use the persistent volume
          # instead of GCS/S3.
          storage:
            type: 'filesystem'
          # --- END OF FIX ---
          
          storageClassName: "standard-rwo"
          persistence:
            enabled: true
            size: 20Gi # 20GB for logs
        
        ingress:
          enabled: true
          ingressClassName: nginx
          annotations:
            cert-manager.io/cluster-issuer: "letsencrypt-http"
            nginx.ingress.kubernetes.io/ssl-redirect: "false"
          hosts:
            - host: loki.trivoconnect.com
              # --- THIS IS THE FIX for the "coalesce" WARNING ---
              # We remove the 'paths' key. The chart will
              # automatically create all the correct paths.
              paths: []
          tls:
            - hosts:
              - loki.trivoconnect.com
              secretName: loki-tls-secret

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
    
  syncPolicy:
    automated: { prune: true, selfHeal: true }
    syncOptions: [ "CreateNamespace=true", "ServerSideApply=true" ]