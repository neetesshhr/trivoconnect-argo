apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki-server
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki
    targetRevision: 6.45.2
    helm:
      values: |
        deploymentMode: single

        loki:
          auth_enabled: false

          # S3 storage configuration
          storage:
            type: s3
            s3:
              s3: s3://trivo-logs-bucket
              region: us-east-1
              access_key_id: $(S3_ACCESS_KEY_ID)
              secret_access_key: $(S3_SECRET_ACCESS_KEY)
              s3forcepathstyle: true

          schemaConfig:
            configs:
              - from: 2020-10-15
                store: boltdb-shipper
                object_store: s3
                schema: v11
                index:
                  prefix: loki_index_
                  period: 24h

        # Disable Grafana and Promtail
        grafana:
          enabled: false
        promtail:
          enabled: false

        # Disable local persistence
        persistence:
          enabled: false

        # Public ingress for Loki API
        ingress:
          enabled: true
          ingressClassName: nginx
          annotations:
            cert-manager.io/cluster-issuer: "letsencrypt-http"
            nginx.ingress.kubernetes.io/ssl-redirect: "true"
          hosts:
            - host: loki.trivoconnect.com
              paths: []
          tls:
            - hosts:
                - loki.trivoconnect.com
              secretName: loki-tls-secret

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
