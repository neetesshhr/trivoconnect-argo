apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki-server
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki
    targetRevision: 6.45.2
    helm:
      values: |
        # We will now use the default distributed mode, 
        # which works best with S3.
        
        grafana:
          enabled: false
        promtail:
          enabled: false
          
        # --- THIS IS THE NEW S3 CONFIG ---
        loki:
          # 1. We inject the secret "loki-s3-creds" into the pod
          #    as environment variables.
          extraEnvFrom:
            - secretRef:
                name: loki-s3-creds # The secret you just created
          
          # 2. We tell Loki's config to use S3 and
          #    pull its keys from those env vars.
          config:
            schema_config:
              configs:
                - from: 2024-11-01
                  store: boltdb-shipper
                  object_store: s3
                  schema: v12
                  index:
                    prefix: loki_index_
                    period: 24h
            
            storage_config:
              # Use the "s3" object store
              boltdb_shipper:
                active_index_directory: /var/loki/data/index
                cache_location: /var/loki/data/cache
                shared_store: s3
              
              aws:
                access_key_id: $(S3_ACCESS_KEY_ID)
                secret_access_key: $(S3_SECRET_ACCESS_KEY)
                
                # --- REPLACE THESE ---
                region: "us-east-1"
                s3: "s3://trivo-logs-bucket"
                # --- END REPLACE ---

        # 3. We no longer use filesystem persistence
        persistence:
          enabled: false


        ingress:
          enabled: true
          ingressClassName: nginx
          annotations:
            cert-manager.io/cluster-issuer: "letsencrypt-http"
            nginx.ingress.kubernetes.io/ssl-redirect: "false"
          hosts:
            - host: loki.trivoconnect.com
              paths: []
          tls:
            - hosts:
              - loki.trivoconnect.com
              secretName: loki-tls-secret

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
    
  syncPolicy:
    automated: { prune: true, selfHeal: true }
    syncOptions: [ "CreateNamespace=true", "ServerSideApply=true" ]