# File: manifests/logging-loki.yaml

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  # This is the app tile in Argo CD
  name: logging-loki
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki-stack
    targetRevision: 2.13.0
    helm:
      values: |
        # 1. Install into our existing 'monitoring' namespace
        namespace: "monitoring"

        # 2. We already have Grafana, so disable this one
        grafana:
          enabled: false

        # 3. Loki Configuration
        loki:
          # Use the GKE-standard storage class
          storageClassName: "standard-rwo"
          persistence:
            enabled: true
            size: 20Gi # 20GB for logs
        
        # 4. Promtail (the GKE log shipper)
        # We'll keep this enabled to get your cluster's own logs
        promtail:
          enabled: true
          storageClassName: "standard-rwo"

        # 5. Ingress (to receive logs from EC2)
        ingress:
          enabled: true
          ingressClassName: nginx
          annotations:
            # Use our 'letsencrypt-http' issuer
            cert-manager.io/cluster-issuer: "letsencrypt-http"
            # Allow cert-manager to solve the HTTP challenge
            nginx.ingress.kubernetes.io/ssl-redirect: "false"
          hosts:
            - loki.trivoconnect.com
          paths:
            - /
          tls:
            - hosts:
              - loki.trivoconnect.com
              secretName: loki-tls-secret

  destination:
    # Tell Argo CD to deploy this into the 'monitoring' namespace
    server: https://kubernetes.default.svc
    namespace: monitoring
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - "CreateNamespace=true"
    - "ServerSideApply=true"