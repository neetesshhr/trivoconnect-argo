apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki-stack
    targetRevision: 2.10.3
    helm:
      values: |
        # Disable Grafana (deploy separately if you want)
        grafana:
          enabled: false

        # Enable Loki
        loki:
          enabled: true
          auth_enabled: false
          persistence:
            enabled: false
          storage:
            type: s3
            s3:
              s3: s3://trivo-logs-bucket
              region: us-east-1
              access_key_id: $(S3_ACCESS_KEY_ID)
              secret_access_key: $(S3_SECRET_ACCESS_KEY)
              s3forcepathstyle: true
            bucketNames:
              chunks: loki-chunks
              ruler: loki-ruler
              admin: loki-admin
          schemaConfig:
            configs:
              - from: 2024-11-01
                store: boltdb-shipper
                object_store: s3
                schema: v12
                index:
                  prefix: loki_index_
                  period: 24h

        # Disable Promtail if you already have logging agents
        promtail:
          enabled: false

        # Simple ingress
        ingress:
          enabled: true
          ingressClassName: nginx
          annotations:
            cert-manager.io/cluster-issuer: "letsencrypt-http"
            nginx.ingress.kubernetes.io/ssl-redirect: "true"
          hosts:
            - loki.trivoconnect.com
          tls:
            - secretName: loki-tls-secret
              hosts:
                - loki.trivoconnect.com

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
