# --- 1. The Namespace ---
apiVersion: v1
kind: Namespace
metadata:
  name: hello-world

---

# --- 2. The Custom HTML Page (as a ConfigMap) ---
apiVersion: v1
kind: ConfigMap
metadata:
  name: hello-html
  namespace: hello-world
data:
  index.html: |
    <html>
    <head><title>Success!</title></head>
    <body style="font-family: Arial, sans-serif; text-align: center; margin-top: 100px;">
      <h1 style="color: #3355cc;">Test Application Deployed!</h1>
      <p>If you can see this, your new application is working correctly.</p>
      <p>This page is served by an <strong>Apache (httpd)</strong> server.</p>
    </body>
    </html>

---

# --- 3. The Deployment (using Apache httpd) ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  namespace: hello-world
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: httpd-server
        image: httpd:2.4
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html-volume
          mountPath: /usr/local/apache2/htdocs/index.html
          subPath: index.html
      volumes:
      - name: html-volume
        configMap:
          name: hello-html

---

# --- 4. The Service ---
apiVersion: v1
kind: Service
metadata:
  name: hello-world-svc
  namespace: hello-world
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: hello

---

# --- 5. The Ingress (HTTP-only) ---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-world-ingress
  namespace: hello-world
  annotations:
    # This annotation is NO LONGER needed for class
    # kubernetes.io/ingress.class: "nginx"
spec:
  # --- THIS IS THE FIX ---
  # This field is required by modern Ingress controllers
  ingressClassName: nginx
  # --- END OF FIX ---
  rules:
  - host: hello.trivoconnect.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hello-world-svc
            port:
              number: 80