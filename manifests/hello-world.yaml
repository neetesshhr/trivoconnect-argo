# --- 1. The Namespace ---
apiVersion: v1
kind: Namespace
metadata:
  name: hello-world

---

# --- 2. The Deployment ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  namespace: hello-world
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello-server
        image: nginxdemos/hello
        ports:
        - containerPort: 80

---

# --- 3. The Service ---
apiVersion: v1
kind: Service
metadata:
  name: hello-world-svc
  namespace: hello-world
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: hello

---

# --- 4. The Ingress ---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-world-ingress
  namespace: hello-world
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-cloudflare"
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - hello.trivoconnect.com
    secretName: hello-tls-secret
  rules:
  - host: hello.trivoconnect.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hello-world-svc
            port:
              number: 80
