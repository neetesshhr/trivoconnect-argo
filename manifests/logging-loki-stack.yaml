apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki-stack
    targetRevision: 2.10.3
    helm:
      values: |
        namespace: "monitoring"
        grafana:
          enabled: false
        
        loki:
          image:
            tag: '2.9.3'
          storageClassName: "standard-rwo"
          persistence:
            enabled: true
            size: 10Gi
            
        promtail:
          enabled: true
          storageClassName: "standard-rwo"
          
        # --- THIS IS THE FIX ---
        # 1. 'ingress:' is now at the correct top-level indentation.
        ingress:
          enabled: true
          ingressClassName: nginx
          annotations:
            cert-manager.io/cluster-issuer: "letsencrypt-http"
            nginx.ingress.kubernetes.io/ssl-redirect: "false"
          hosts:
            - host: lki.trivoconnect.com
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
              - lki.trivoconnect.com
              # 2. Use a new secret name for the new domain
              secretName: lki-tls-secret
        # --- END OF FIX ---

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated: { prune: true, selfHeal: true }
    syncOptions: [ "CreateNamespace=true", "ServerSideApply=true" ]