apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server-ingress
  namespace: argocd
  annotations:
    # Tell NGINX to handle this
    kubernetes.io/ingress.class: "nginx"
    # Specify the backend protocol is HTTP
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  rules:
  - host: argocd.trivoconnect.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              # This is Argo's default HTTP port
              number: 8080 
