apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server-ingress
  namespace: argocd
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-http"
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.ioTwo/proxy-ssl-verify: "off"
    
    # --- THIS IS THE FIX ---
    # Allow HTTP traffic for the Let's Encrypt challenge
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # --- END OF FIX ---
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - argocd.trivoconnect.com
    secretName: argocd-tls-secret
  rules:
  - host: argocd.trivoconnect.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              number: 443